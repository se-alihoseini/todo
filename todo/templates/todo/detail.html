{% extends 'base.html' %}
{% block content %}
          <div class="container py-5 h-100">
            <div class="card">
                <div class="card-header p-3">
                    <a href="{% url 'home:home_view' %}" class="btn btn-primary mb-0">home</a>
                  </div>
                    {{ task.name }}
              <div class="card-body" data-mdb-perfect-scrollbar="true" style="position: relative;">
                <div> {{ task.description }}</div>
                <div class="mt-5">
                    {% for image in images %}
                        <img src="{{ image.image.url }}" width="200" height="200" style="object-fit: cover;">
                    {% endfor %}

                </div>
              </div>
            </div>
          </div>
{% endblock %}
